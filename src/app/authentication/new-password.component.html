<div class="min-h-screen flex flex-col justify-center">
  <div class="bg-white mx-auto py-8 px-10 shadow rounded-lg w-96 dark:bg-gray-800 dark:border-gray-700">
    <div class="nb-4">
      <p>
        <a (click)="back()" class="text-indigo-600">
          <i class="fa-solid fa-house"></i>
          {{ literals.back }}
        </a>
      </p>
    </div>

    @if (isValidToken) {
      <div class="mb-4">
        <img class="rounded-full w-24 mx-auto" src="/assets/images/hub.png" alt="Logo HUB">
      </div>

      <h1 class="mb-1 text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
        {{ literals.valid.title }}
      </h1>

      <p class="font-light text-gray-500 dark:text-gray-400">
        {{ literals.valid.sub_title }}
      </p>

      <form class="mb-4 gap-4" [formGroup]="form">
        <form-password
          name="password"
          [label]="literals.form.password.label"
          [required]="true"
          [minlength]="6"
          [maxlength]="30"
          [placeholder]="literals.form.password.placeholder"
          >
        </form-password>

        <form-password
          name="repeatPassword"
          [label]="literals.form.repeatPassword.label"
          [required]="true"
          [minlength]="6"
          [maxlength]="30"
          [placeholder]="literals.form.repeatPassword.placeholder"
          >
        </form-password>

        <div class="mb-4">
          <button [disabled]="isLoading || !form.valid" (click)="recovery()"
            class="inline-block w-full px-8 py-4 leading-none text-white bg-indigo-600 hover:bg-indigo-700 font-semibold rounded shadow disabled:opacity-50">
            {{ literals.on_submit }}
          </button>
        </div>
      </form>
    } @else {
      <h1 class="mb-1 text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
        {{ literals.invalid.title }}
      </h1>

      <p class="font-light text-gray-500 dark:text-gray-400">
        {{ literals.invalid.sub_title }}
      </p>
    }
  </div>
</div>
