<h2 class="text-2xl font-semibold">
  {{ title }}
</h2>

<custom-table
  [api]="api"
  [page]="_page"
  [page-size]="pageSize"
  [count-total-items]="countTotalItems"
  [items]="items"
  [columns]="tableColumns"
  [actions]="actions"
  [is-loading]="isLoading"
  (on-page-set)="onPageSet($event)"
  (on-search)="search = $event; onSearch()"
  (on-filter)="onFilter($event)"
  (on-selected)="onTableSelectedEvent.emit($event)"
  (on-unselected)="onTableUnselectedEvent.emit($event)"
  (on-all-selected)="onTableAllSelectedEvent.emit($event)"
  (on-all-unselected)="onTableAllUnselectedEvent.emit($event)"
  >
</custom-table>

<custom-modal
  [show-modal]="showModalDelete"
  >
  <i class="fa-solid fa-circle-exclamation mb-2"></i>

  <h3 class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400">
    {{ literals.modal_delete.text }}
  </h3>

  <button type="button" (click)="showModalDelete = false; onConfirmToDelete()"
    class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center mr-2">
    {{ literals.modal_delete.confirm }}
  </button>

  <button type="button" (click)="showModalDelete = false"
    class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600">
    {{ literals.modal_delete.cancel }}
  </button>
</custom-modal>
