<div class="flex items-center">
  {{ label || column }}

  <custom-dropdown (on-open)="onOpenDropdown()">
    <div [ngStyle]="{
      'width': getWidth(),
      }"
      >
      <span>Filtre por:</span>

      <div class="m-2">
        <input
          type="text"
          [placeholder]="placeholder"
          [(ngModel)]="search"
          class="block w-full p-2.5 sm:text-sm rounded-lg border bg-gray-50 border-gray-300 text-gray-900 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
          />
      </div>

      <div class="mt-2 overflow-x-auto" style="height: 250px;">
        @for (item of searchDistinct; track $index) {
          <div class="flex items-center m-2">
            <span
              class="ml-2 border rounded-xl"
              style="padding: .25rem .75rem;"
              [ngClass]="{
                'border-red-700': !item.$selected,
                'border-green-700': item.$selected,
              }"
              (click)="onSelectFilter(item)"
              >
              {{ item.value }}
            </span>
          </div>
        }
      </div>

      <div class="mt-4 text-center">
        <button
          class="inline-block px-2 py-2 leading-none text-white bg-indigo-600 hover:bg-indigo-700 font-semibold rounded shadow disabled:opacity-50"
          (click)="onFilterEvent.emit()"
          >
          Aplicar
        </button>
      </div>
    </div>
  </custom-dropdown>
</div>
