<ng-template #actionsTemplate let-actions="actions">
  @for (action of actions; track action.name) {
    <button type="button" (click)="action.action()"
      class="w-full flex items-center justify-center font-medium rounded-lg text-sm px-4 py-2 focus:ring-4 focus:outline-none text-white"
      [ngClass]="getClass(action)"
      [ngStyle]="getStyle(action)"
      >
      @if (action.icon) {
        <i class="{{ action.icon }} mr-2"></i>
      }

      {{ action.label }}
    </button>
  }
</ng-template>

<div
  class="w-full md:w-auto flex flex-col md:flex-row space-y-2 md:space-y-0 items-stretch md:items-center justify-end md:space-x-3 flex-shrink-0"
  >
  <ng-container [ngTemplateOutlet]="actionsTemplate" [ngTemplateOutletContext]="{ actions }">
  </ng-container>

  @if (moreActions.length > 0) {
    <custom-dropdown>
      <ng-container [ngTemplateOutlet]="actionsTemplate" [ngTemplateOutletContext]="{ actions: moreActions }">
      </ng-container>
    </custom-dropdown>
  }
</div>
